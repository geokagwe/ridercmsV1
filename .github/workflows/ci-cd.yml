name: RiderCMS CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for Firebase CLI
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 4: Authenticate with Google Cloud using service account
      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Deploy Firebase Hosting using service account
      - name: Deploy Firebase Hosting
        run: |
          firebase deploy --only hosting --project ridercms-ced94
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      # Step 6: Deploy Cloud Run services
      - name: Deploy Cloud Run services
        run: |
          SERVICES=("deposit-service" "collectionpay-service" "getsessionbymsisdn-service" "setusermsisdn-service" "collectionquote-service" "closesession-service")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Deploying $SERVICE to Cloud Run..."
            gcloud run deploy $SERVICE \
              --source ./$SERVICE \
              --region africa-north1 \
              --platform managed \
              --allow-unauthenticated
          done
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
