<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RiderCMS â€” Scan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="wrap">
  <header class="topbar">
    <strong>RiderCMS</strong>
    <nav>
      <a href="operations.html">Operations</a>
      <button id="logoutBtn" class="btn btn-outline">Logout</button>
    </nav>
  </header>

  <div class="card">
    <h1>Scan / Enter Booth & Slot</h1>
    <p class="muted">Deep link example:
      <code>scan.html?booth=booth001&slot=slot001</code>
    </p>
    <form id="scanForm">
      <label>Booth ID
        <input id="booth" placeholder="booth001" required />
      </label>
      <label>Slot ID
        <input id="slot" placeholder="slot001" required />
      </label>
      <button class="btn" type="submit">Continue</button>
    </form>

    <details class="mt">
      <summary>Paste QR payload (optional)</summary>
      <textarea id="qrPayload" rows="4" placeholder='e.g. {"booth":"booth001","slot":"slot001"}'></textarea>
      <button id="parseQr" class="btn btn-secondary" type="button">Parse</button>
      <p id="qrMsg" class="muted"></p>
    </details>
  </div>

  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/scan.js"></script>
</body>
</html>
