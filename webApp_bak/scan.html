<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RiderCMS — Scan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/auth.js"></script>
</head>
<body>
  <h1>Scan QR (Battery)</h1>
  <div id="status">Initializing scanner...</div>
  <video id="video" autoplay playsinline style="width:100%;max-width:480px;border:1px solid #ccc"></video>
  <div>
    <label>Or paste QR code / battery serial:
      <input id="manualCode" placeholder="BATTERY-12345" style="width:100%;max-width:480px" />
    </label>
    <button id="btnUseManual">Use manual code</button>
  </div>
  <div id="result"></div>
  <p><a href="/session.html">Go to Session</a> | <a href="/login.html">Login</a></p>
  <script src="/js/scan.js"></script>
</body>
</html>
